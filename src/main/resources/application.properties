# --- Server Configuration ---
# Menetapkan port untuk API anda (http://localhost:8081)
server.port=8081

# --- H2 Database Configuration (In-Memory) ---
# Menggunakan H2 (pilihan yang cepat untuk development/test)
spring.datasource.url=jdbc:h2:mem:librarydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# --- JPA/Hibernate Configuration ---
# ddl-auto=update: Mencipta atau mengemas kini jadual berdasarkan entiti anda secara automatik
spring.jpa.hibernate.ddl-auto=update
# Memaparkan SQL query yang dilaksanakan (membantu debugging)
spring.jpa.show-sql=true

# --- H2 Console ---
# UI untuk melihat data DB, boleh diakses melalui http://localhost:8081/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console